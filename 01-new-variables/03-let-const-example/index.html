<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Var, Let and Const</title>
  </head>
  <body>
    <script>
      //-------------------------
      //  Notes on 'var'
      //-------------------------
      //  Can be reassigned and updated
      //  function scoped in general but
      //  if declared globally, it'll be
      //  globally scoped
      var width = 100;
      console.log(width);

      //  Replicating a situation where a variable is redeclared
      //  this will still work, replacing the existing declaration
      var width = 200;
      console.log(width);

      //  Example of var scoping
      function setDepth() {
        //  This var will be locally scoped here and the
        //  function will work as intended
        var depth = 50;

        //  Logs 'depth'
        console.log(depth);
      }

      //  If uncommented, this will throw a ReferenceError
      //  because of var's scoping
      
      // console.log(depth);


      var age = 10;
      
      //  if statement to test out var scoping
      if (age > 12) {
        //  'dogYears' is meant to be a temporary variable.
        //  needed only for calculation, nothing else
        //  leaks outside of this if statement thus
        //  is considered part of global scope
        var dogYears = age * 7;

        //  Using 'let' or 'const' scopes this variable to
        //  the block (a block being anything housed
        //  within curly braces '{}')
        let frogYears = age * 12;
        const flyYears = age * 50;

        //  Logs dog years

        //  If you type 'dogYears' in the console, it will be
        //  return a value because it's visible in the global scope
        console.log(`You are ${dogYears} dog years old`);

        //  If you type 'frogYears' or 'flyYears' in the console,
        //  it will throw an Uncaught ReferenceError because
        //  it's notavailable in the global scope
        console.log(`You are ${frogYears} frog years old`);
      }
    </script>
  </body>
</html>
